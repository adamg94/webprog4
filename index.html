<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <select id="articles">
        
    </select>
    <div id="range">
        <label>Valószínűség
            <input id="limiter" value="0.8" type="range" min="0" max="1" step="0.1" />
            <span id="limiter-value"></span>
        </label>
        <label>Min. 3
            <input id="min3" type="checkbox" />
        </label>
    </div>
    <div>
        <p id="p">P: </p>
        <p id="r">R: </p>
    </div>
    <div id="buttons">
        <button id="button-left-0">&#171;</button>
        <button id="button-left-1">&#8249;</button>
        <button id="button-right-1">&#8250;</button>
        <button id="button-right-99">&#187;</button>
    </div>
    <h2>Article</h2>
    <article id="article">

    </article>
    <section id="labels">
        <h2>Original</h2>
        <ul id="original"></ul>
        <h2>Recommended</h2>
        <div id="recommended"></div>
    </section>
    <section id="other-labels">
        <h2>Original_other</h2>
        <ul id="original-other"></ul>
        <h2>Recommended_other</h2>
        <ul id="recommended-other"></ul>
    </section>
    <script src="js/main.js" async="async" defer="defer"></script>
</body>

</html>
